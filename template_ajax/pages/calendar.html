<!-- ================== BEGIN PAGE LEVEL JS ================== -->
<script>
    App.setPageTitle('Color Admin | Calendar');
    App.restartGlobalFunction();

	$.when(
		$.getScript('../assets/plugins/fullcalendar/lib/moment.min.js'),
		$.getScript('../assets/plugins/fullcalendar/fullcalendar.min.js'),
		$.getScript('../assets/js/demo/calendar.demo.min.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	).done(function() {
		Calendar.init();
	});
</script>
<!-- ================== END PAGE LEVEL JS ================== -->
