	</div>
</div>
<div class="map">
	<div id="google-map-default" class="height-full width-full"></div>
</div>


<!-- ================== BEGIN PAGE LEVEL JS ================== -->
<script>
    App.setPageTitle('Color Admin | Google Map');
    App.setPageOption({
    	pageContentFullWidth: true,
    	clearOptionOnLeave: true
    });
    App.restartGlobalFunction();

	$.when(
		$.getScript('https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	).done(function() {
		$.getScript('../assets/js/demo/map-google.demo.js').done(function() {
			MapGoogle.init();
		});
	});
</script>
<!-- ================== END PAGE LEVEL JS ================== -->
